<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>HP HANGMAN</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>

    <div class="jumbotron jumbotron-fluid background-light p-0">
        <div class="container-fluid m-0 p-0">
            <div class="row">
                <img src="assets/images/banner.png" class="img-fluid w-100 h-50px m-0 p-0">
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card border-light text-center" style="width: 18rem;">
                    <img class="card-img-top" src="assets/images/hogwarts.jpg" alt="Card image cap">
                    <div class="card-body">
                        <a href="#" class="btn btn-primary" onclick="createGame()">Click to Start Game</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">

                <div class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="guessed-letters">Letters Guessed:</li>
                        <li class="list-group-item" id="selected-word">Click Start</li>
                        <li class="list-group-item" id="guesses-remaining">Guesses Remaining:</li>
                    </ul>
                </div>


            </div>

        </div>



    </div>

    <script type="text/javascript" src="assets/javascript/script.js"></script>
</body>

</html>
